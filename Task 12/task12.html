<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 12</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <div class="container">
        <form>
            <table cellspacing="10">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="your name"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="your email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <label for="male">Male:</label><input type="radio" name="gen" id="male" value="male">
                        <label for="male">Female:</label><input type="radio" name="gen" id="female" value="female">
                        <label for="male">Other:</label><input type="radio" name="gen" id="other" value="other">
                    </td>
                </tr>
                <tr>
                    <td>Language:</td>
                    <td>
                        <select>
                            <option value="" selected disabled>Select language</option>
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                            <option value="kannada">Kannada</option>
                            <option value="telegu">Telegu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Zip Code:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>About:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btn">Register</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
